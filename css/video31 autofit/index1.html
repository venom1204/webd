<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100vh; /* Ensure the container takes the full viewport height */
            display: grid;
            gap: 1rem;
            background-color: antiquewhite;
            padding: 2rem;
            grid-template-areas: 
                "header header header"
                "sidebar content1 content2"
                "sidebar content3 content3"
                "footer footer footer";
            /* grid-template-columns: 1fr 2fr 2fr; /* Sidebar takes 1 fraction, content takes 2 fractions each */
            /* grid-template-rows: auto 1fr 1fr auto; Adjusts for header, content, and footer size */ 
        }

        .items {
            background-color: blue;
            border: 2px solid;
            padding: 10px;
            color: white;
        }

        #header {
            grid-area: header;
        }

        #sidebar {
            grid-area: sidebar;
        }

        #content1 {
            grid-area: content1;
        }

        #content2 {
            grid-area: content2;
        }

        #content3 {
            grid-area: content3;
        }

        #footer {
            grid-area: footer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="header">Header</div>
        <div class="items" id="sidebar">Sidebar</div>
        <div class="items" id="content1">Content 1</div>
        <div class="items" id="content2">Content 2</div>
        <div class="items" id="content3">Content 3</div>
        <div class="items" id="footer">Footer</div>
    </div>
</body>
</html>
